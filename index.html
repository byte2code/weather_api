<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>मौसम</title>
  </head>
  <body class="bg-neutral-100 min-h-[100svh] relative">
    <style type="text/tailwindcss">
      @layer components {
        .location_search_results {
          @apply px-4 py-2 border-b-2 border-slate-400 cursor-pointer hover:bg-slate-500 flex items-center;
        }
        .location_search_results span {
          @apply pl-2 text-sm text-slate-700;
        }
        .location_search_results img{
          @apply mr-2
        }
      }
    </style>
    <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
      .bg-img {
        /* background: url("./public/images/rainy.jpg") no-repeat center center
          fixed; */
        background-size: cover;
      }
    </style>
    <div class="bg-img bg-cover absolute w-full h-full -z-50"></div>

    <main class="max-w-[800px] mx-auto p-4">
      <section id="section_search w-full">
        <div
          class="flex flex-col p-4 backdrop-blur-sm bg-slate-600/[0.65] rounded-md"
        >
          <div class="flex flex-col px-2 gap-2 relative">
            <!-- Search Input -->
            <div class="w-full relative">
              <input
                type="text"
                id="input_location"
                class="block w-full md:w-[60%] mx-auto bg-slate-300 rounded-full text-dark outline-0 px-6 py-2"
                placeholder="Enter location"
              />
              <ul
                class="mt-1 backdrop-blur bg-slate-100/[0.7] rounded-lg flex flex-col overflow-hidden absolute top-[100%] w-full z-50"
                id="location_results"
              ></ul>
            </div>

            <div class="mt- 4 flex items-center justify-center">
              <span class="font-bold text-gray-100" name="current_location"
                >New Delhi, India</span
              >
            </div>

            <!-- Weather Data -->
            <div class="mt-4 grid gap-2 md:gap-0 md:grid-cols-2">
              <!-- Left side -->
              <div class="text-white">
                <div
                  class="flex items-center justify-center relative md:after:absolute after:w-[2px] after:h-full after:bg-slate-400 after:top-0 after:right-0"
                >
                  <div class="flex flex-col gap-3 items-center">
                    <div class="flex">
                      <!-- Current Temperature -->
                      <span
                        class="leading-none text-[70px] font-bold"
                        name="currTemp"
                        >36</span
                      >
                      <span class="font-semibold leading-tight text-[2.5rem]"
                        >&#8451;</span
                      >
                    </div>
                    <p>
                      <!-- Max or Min Temp -->
                      <span>Haze</span>
                      <span name="max_min_temp">36&#8451; / 25&#8451;</span>
                    </p>
                    <div
                      class="bg-slate-400/[0.5] text-center rounded-full px-3 py-1"
                    >
                      <!-- Air quality -->
                      AQI <span name="aqi_small_indicator"></span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Right Side -->
              <div class="text-white flex items-center justify-center">
                <div class="flex flex-col w-[80%] gap-2">
                  <div class="text-center flex justify-between">
                    <!-- Sunlight -->
                    <div>
                      <p class="text-md">Sunrise</p>
                      <span name="sunrise">05:30</span>
                      <!-- sunrise -->
                    </div>
                    <div>
                      <p class="text-md">Sunset</p>
                      <span name="sunset">06:30</span>
                      <!-- sunset -->
                    </div>
                  </div>
                  <div class="text-center">
                    <p>Avg Temp: <span name="avg_temp"></span></p>
                    <!-- <p>Rain Probability: 10</p> -->
                    <!-- avg condt -->
                  </div>
                  <div class="flex items-center justify-between text-center">
                    <!-- windspeed & humidity -->
                    <div>
                      <span class="text-md" name="windspeed">16 Km/hr</span>
                      <p>Windspeed</p>
                    </div>
                    <div>
                      <span class="text-md" name="humidity">14</span>
                      <p>Humidity</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 5 Days Forecast -->
            <div></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./src/data/LocationHandler.js"></script>
    <script src="./src/data/WeatherHandler.js"></script>
    <script src="./src/data/AirQualityHandler.js"></script>
    <script src="./index.js"></script>
    <script src="./src/data/DefaultHandler.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
